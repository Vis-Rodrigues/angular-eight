<h1>Carrinho de compras</h1>

<div *ngIf="items.length > 0; else cartEmpty">
    <h2>Lista de compras</h2>

    <div class="cart-item" *ngFor="let item of items">
      <img
        [src]="item.imageUrl"
        [alt]="item.name"
        width="40%"
        class="img-fluid rounded"
      />
      <p>{{ item.name }}</p>
      <span>{{ item.name }}</span>
      <span>{{ item.price | currency }}</span>
      <span>1</span>
    </div>
  
    <p>SUBTOTAL ({{items.length}}) ITEMS</p>
    <h1>Total R$ {{ sumOfPrice() | currency }}</h1>
  
  
    <a class="button" routerLink="">+ Adicionar Itens</a>
    <a class="button" (click)="closeBuy()">FINALIZAR COMPRA</a>

</div>
<ng-template #cartEmpty>
    <h2>Ainda n√£o possui item :(</h2>
    <h2>Por favor, escolha um produto</h2>
    <a class="button back-button" routerLink="">VOLTAR</a>
</ng-template>
